<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <header class="card_header">
                <img class="card_header_image" src="https://randomuser.me/api/portraits/women/95.jpg" alt="Florence Kelley Webdesigner">
                <div class="card_header_user">
                    <h4>
                        Florence Kelley
                    </h4>
                    <h6>
                        Développeuse web
                    </h6>
                </div>
            </header>
            <section class="card_content">
                <ul class="card_list ">
                    <li class="card_list_item"><a href="#">Mon compte</a></li>
                    <li class="card_list_item"><a href="#">Facturation</a></li>
                    <li class="card_list_item"><a href="#">Adresse</a></li>
                    <li class="card_list_item"><a href="#">Réglages</a></li>
                </ul>
            </section>
            <footer class="card_footer">
                <button class="openCard">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" class="iconify iconify--ic" width="32" height="32" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path fill="currentColor" d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6l-6 6l1.41 1.41z"></path></svg>
                </button>
            </footer>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
